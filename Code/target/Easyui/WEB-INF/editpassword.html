<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户管理 | 修改密码</title>

    <!--引入EasyUi的CSS(此处使用default主题)-->
    <link rel="stylesheet" type="text/css" href="../Static/Easyui/themes/bootstrap/easyui.css">
    <link rel="stylesheet" type="text/css" href="../Static/Easyui/themes/icon.css">
    <link rel="stylesheet" type="text/css" href="../Static/Easyui/themes/color.css">

    <!--引入Easyui的js文件-->
    <script type="text/javascript" src="../Static/Easyui/jquery.min.js"></script>
    <script type="text/javascript" src="../Static/Easyui/jquery.easyui.min.js"></script>
    <!--汉化-->
    <script type="text/javascript" src="../Static/Easyui/locale/easyui-lang-zh_CN.js"></script>


</head>
<body>

<h2 style="float: left;width: 500px">xx学校教务管理系统</h2>

<a href="" class="easyui-menubutton" data-options="menu:'#mm2'" style="float: right;margin-top: 25px">
    <span style="font-size: 25px;color: #6b9cde">hello,Admin</span>
</a>
<div id="mm2" style="width:125px;">
    <div style="font-size: 20px;color: #6b9cde">
        <a href="" >修改密码</a>
    </div>
    <div style="font-size: 20px;color: #6b9cde" onclick="exit()">退出</div>
</div>

<div class="easyui-layout" style="width:100%;height:600px;">

    <!--上下右区域-->
    <div data-options="region:'north'" style="height:50px"></div>
    <div data-options="region:'south'" style="height:50px;"></div>
    <div data-options="region:'east'" style="width: 0px;"></div>

    <!--左-->
    <div data-options="region:'west',split:false" title="菜单栏" style="width:250px">
        <!--accordion:手风琴-->
        <div id="accordition" class="easyui-accordion" data-options="fit:true,border:false">

            <div title="学生信息"  style="padding:10px;">
                <span style="font-size: 15px" id="studentlist"><a href="">学生列表</a></span>
            </div>

            <div title="教师信息"  style="padding:10px;">
                <span style="font-size: 15px" id="teacherlist"><a href="" >教师列表</a></span>
            </div>

            <div title="班级信息" style="padding:10px">
                <span style="font-size: 15px" id="classlist"><a href="" >班级列表</a></span>
            </div>

            <div title="年级信息" style="padding:10px">
                <span style="font-size: 15px" id="gradelist"><a href="" >年级列表</a></span>
            </div>

            <div title="管理员信息" style="padding:10px">
                <span style="font-size: 15px" id="adminlist"><a href="" >管理员列表</a></span>
            </div>

            <div title="用户设置" style="padding:10px">
                <span style="font-size: 15px" id="editpassword"><a href="" >修改密码</a></span><br><br>
            </div>

        </div>
    </div>

    <div data-options="region:'center',title:'Main',iconCls:'icon-ok'">
        <!--tabs选项卡-->
        <div class="easyui-tabs" data-options="fit:true,border:false,plain:false">

            <div title="修改密码" style="padding:10px">
                <div style="padding:50px 60px 50px 60px">
                    <form id="ff" method="post" style="padding: 30px 50px 30px 50px;">
                        <table cellpadding="15" style="font-size: 20px;color: #6b9cde">
                            <tr>
                                <td>新密码:</td>
                                <td>
                                    <input id="old_password" name="oldPassword" class="easyui-passwordbox" prompt="请输入原密码" style="width:100%;height:35px;padding:10px">
                                </td>
                            </tr>

                            <tr>
                                <td>新密码:</td>
                                <td>
                                    <input id="new_password" name="newPassword" class="easyui-passwordbox" prompt="请输入新密码" style="width:100%;height:35px;padding:10px">
                                </td>
                            </tr>

                            <tr>
                                <td>再次输入新密码:</td>
                                <td>
                                    <input id="repeat_new_password" class="easyui-passwordbox" prompt="再次输入新密码" style="width:100%;height:35px;padding:10px">
                                </td>
                            </tr>

                        </table>
                    </form>

                    <div style="margin-left: 175px;padding:5px">
                        <a href="javascript:void(0)" class="easyui-linkbutton" onclick="submitForm()">Submit</a>
                        <a href="javascript:void(0)" class="easyui-linkbutton" onclick="clearForm()">Clear</a>
                    </div>

                </div>
            </div>

        </div>
    </div>

</div>

<script type="text/javascript">
    function exit() {
        $.messager.confirm('提示', '你确定要退出吗?', function(r){
            if(r){
                alert("退出")
            }else{
            }
        });
    }
</script>



</body>
</html>
